<!DOCTYPE html>
<head>
<body>
<script>


// learning stack using arrays
var letters = [];

var word = "hello";

var rword = "";

// put letters of word into stack
for (let i = 0; i< word.length; i++){
    letters.push(word[i]);
}

// pop off the stack in reverse order
for(let i =0; i < word.length; i++){
    rword += letters.pop();
}

if (rword === word) {
    console.log(word + "is a palindrome");
}
else {
    console.log(word + "is not a palindrome");
}
